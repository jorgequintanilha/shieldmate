		<!-- Init orientation fix! -->
		<script>
        window.onload = function() {
            document.addEventListener("deviceready", init, false);
			setGame(2,0,0);
        }
        function init() {
            screen.orientation.lock('portrait');
			document.addEventListener("backbutton", backKeyDown, false);
        }
		function backKeyDown(e) { 
			e.preventDefault();
			if(sessionStorage.getItem("sidebarStatus")==1) {closeSidebars(); return;}
			var lang = localStorage.getItem('language') ? localStorage.getItem('language') : 'en';
			if(lang=='br') {
				navigator.notification.confirm("VocÃª perderÃ¡ o progresso da partida! Tem certeza?", onConfirm, "ConfirmaÃ§Ã£o", "Sim,NÃ£o"); 
			} else {
				navigator.notification.confirm("You will lose game progress data! Are you sure?", onConfirm, "Confirmation", "Yes,No"); 
			}
		}
		function onConfirm(button) {
			if(button==2){
				return;
			}else{
				self.location="index.html";
			}
		}
		localize('game');
		</script>
